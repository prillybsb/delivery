    <section id="cadastro-usuario">
        <h1 class="cadastro-usuario">Cadastro de usuário</h1>
        <form action="" class="formulario">
            <div class="input">
                <label for="nome">Nome</label>
                <input id="nome" type="text">

                <label for="email">E-mail</label>
                <input id="email" type="email">

                <label for="senha">Senha</label>
                <input id="senha" type="password">

                <input id="imagem" type="text">

                <label for="endereco">Endereço</label>
                <input id="endereco" type="text">

                <label for="favoritos">Produtos Favoritos</label>
                <input id="favoritos" type="text">

                <label for="pedidos">Pedidos</label>
                <input id="pedidos" type="text">

                <label for="admin">ADMIN</label>
                <input id="admin-sim" type="radio" name="admin" value="Sim"> Sim
                <input id="admin-nao" type="radio" name="admin" value="Não"> Não

                <button id="cadastrar-usuario" class="butao-cadastrar-usuario">Cadastrar Usuário</button>
            </div>
        </form>

    </section>
